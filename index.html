<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <div class="view">
        <img class="clouds" src="/sprites/clouds.png" alt="">
        <img class="pipe" src="/sprites/pipe.png" alt="">
        <img class="mario" src="/sprites/mario-gif.gif" alt="">
        <img class="bird" src="/sprites/bird.gif" alt="">

        <div class="dScore">Placar: <span class="score">0</span></div>

        <div class="gameOverMsg d-none">
            <h2>Fim de jogo!</h2>
            <div>Placar: <span class="score">0</span> pontos</div>
            <button class="button1" onclick="reset()">START</button>
        </div>
    </div>
    <div style="display: grid;justify-content: center; margin-top: 20px;">
        <p>Para controlar o Mario: <b> [SPACE] ou [CLICK ESQUERDO MOUSE]</b></p>
        <p>Para controlar o Flappy Bird: <b> [W (Cima)] [D (Direita)] [S (Baixo)] [A (Esquerda)]</b></p>
        <hr style="margin-top: 20px">
    </div>

    

</body>

</html>
